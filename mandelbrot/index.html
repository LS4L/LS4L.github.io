<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="styles.css" />
        <title>Document</title>
    </head>
    <body>
        <script src="main.js"></script>
        <script type="module">
            //src="main.js"
            import * as GLtest from "./main.js";
            window.addEventListener("load", () => {
                GLtest.initGL();
                window.onmousemove = GLtest.handleMouseMove;
                window.onmousedown = GLtest.handleMouseDown;
                window.onmouseup = GLtest.handleMouseUp;
                window.onscroll = () => window.scroll(0, 0);
                window.addEventListener("wheel", (event) => {
                    GLtest.handleMouseZoom(event);
                });
                setTimeout(() => {}, 10);
                window.addEventListener("keyup", (event) => {
                    GLtest.handleKeyboard(event);
                });
            });
        </script>
        <div>
            <div style="position: fixed">
                <form>
                    <input
                        type="button"
                        value="pause"
                        onclick="handlePause();"
                    />
                    <br /><input
                        type="range"
                        min="0"
                        max="10000"
                        id="speed"
                        value="1000"
                    /><label for="range">Speed</label> <br /><input
                        type="range"
                        min="0"
                        max="10"
                        step="any"
                        id="rcoeff"
                        value="1"
                    /><label for="rcoeff">RED</label> <br /><input
                        type="range"
                        min="0"
                        max="10"
                        step="any"
                        id="gcoeff"
                        value="0.125"
                    /><label for="gcoeff">GREEN</label> <br /><input
                        type="range"
                        min="0"
                        max="10"
                        step="any"
                        id="bcoeff"
                        value="8"
                    /><label for="bcoeff">BLUE</label> <br /><input
                        type="range"
                        min="0"
                        max="10"
                        step="any"
                        id="a"
                        value="0.02"
                    /><label for="a">a</label> <br /><input
                        type="range"
                        min="0"
                        max="100"
                        step="any"
                        id="b"
                        value="3"
                    /><label for="b">b</label>
                </form>
            </div>
            <canvas id="glCanvas" width="3000" height="3000"> </canvas>
        </div>
    </body>
</html>
